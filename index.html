<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Static Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">MyWebsite</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is a simple static site built with HTML, CSS, and JavaScript.</p>
    <button onclick="showAlert()">Click Me</button>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <h2>About</h2>
    <p>
      This static website is fully responsive and styled with CSS.  
      It also includes JavaScript for basic interactivity.
    </p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Your Name">
      <input type="email" id="email" placeholder="Your Email">
      <textarea id="message" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="form-msg"></p>
  </section>

  <footer>
    <p>Â© 2025 My Static Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
